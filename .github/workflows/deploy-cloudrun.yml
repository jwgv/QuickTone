name: CI + Deploy to Google Cloud Run

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Container image tag (defaults to the Git SHA)"
        required: false
  push:
    branches: [main, master, deploy-cloudrun]
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write # for Workload Identity Federation (optional)

env:
  SERVICE: ${{ vars.CLOUD_RUN_SERVICE || secrets.CLOUD_RUN_SERVICE }}
  REGION: ${{ vars.GCP_REGION || secrets.GCP_REGION }}
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}
  GAR_REPO: ${{ vars.GAR_REPO || secrets.GAR_REPO }} # e.g., quicktone
  GAR_HOST: ${{ vars.GAR_HOST || format('{0}-docker.pkg.dev', (vars.GCP_REGION || secrets.GCP_REGION)) }}
  IMAGE_TAG: ${{ inputs.image_tag || github.sha }}
  HAS_SA_KEY: ${{ secrets.GCP_SA_KEY != '' }}

jobs:
  # --- Formatting: Black ---
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run Black
        uses: psf/black@stable
        with:
          options: "--check --diff --verbose"
          src: "."

  # --- Tests (matrix) ---
  tests:
    runs-on: ubuntu-latest
    needs: black
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements-ci.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run pytest
        run: |
          pytest -q

  # --- Coverage job (single Python version) ---
  test_coverage:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements-ci.txt

      - name: Install dependencies (CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run tests with coverage
        env:
          PYTHONPATH: .
        run: |
          pytest | tee pytest-output.txt

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

      - name: Generate coverage summary markdown
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          output: file

      - name: Add test and coverage summary to job summary
        if: always()
        run: |
          echo "### Test & Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>pytest output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          sed -e 's/$/<br>/' pytest-output.txt >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  # --- Deploy (only if all of the above succeed) ---
  # Will deploy either the main branch or a $DEPLOY_BRANCH
  deploy:
    runs-on: ubuntu-latest
    needs: [black, tests, test_coverage]
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == format('refs/heads/{0}', vars.DEPLOY_BRANCH)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required env
        run: |
          test -n "$SERVICE" || (echo 'CLOUD_RUN_SERVICE not set' && exit 1)
          test -n "$REGION" || (echo 'GCP_REGION not set' && exit 1)
          test -n "$PROJECT_ID" || (echo 'GCP_PROJECT_ID not set' && exit 1)
          test -n "$GAR_REPO" || (echo 'GAR_REPO not set' && exit 1)

      - name: Google Auth (Workload Identity Federation)
        if: env.HAS_SA_KEY == 'false'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Google Auth (Service Account Key)
        if: env.HAS_SA_KEY == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use Artifact Registry
        run: |
          gcloud auth configure-docker $GAR_HOST --quiet

      - name: Build and push container image
        env:
          IMAGE: ${{ env.GAR_HOST }}/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/quicktone:${{ env.IMAGE_TAG }}
        run: |
          echo "Building $IMAGE"
          docker build --platform linux/amd64 -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --image "$IMAGE" \
            --platform managed \
            --allow-unauthenticated \
            --timeout 3600 \
            --cpu 2 \
            --memory 4Gi \
            --max-instances 10 \
            --set-env-vars ^:^QT_ENV=prod:QT_MODEL_DEFAULT=vader:QT_MODEL_WARM_ON_STARTUP=false:QT_CACHE_BACKEND=memory:QT_AUTH_MODE=api_key:QT_API_KEYS=${{ secrets.QT_API_KEY }}:QT_RATE_LIMIT_ENABLED=${{ vars.QT_RATE_LIMIT_ENABLED }}:QT_ADMIN_API_KEY=${{ secrets.QT_ADMIN_API_KEY }}

      - name: Show service URL
        run: |
          URL=$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.url)')
          echo "Deployed to: $URL"
          echo "SERVICE_URL=$URL" >> $GITHUB_OUTPUT
          echo "SERVICE_URL=$URL" >> $GITHUB_ENV
      - name: Warm DistilBERT models
        env:
          QT_API_KEY: ${{ secrets.QT_API_KEY }}
          QT_RATE_LIMIT_ENABLED: ${{ vars.QT_RATE_LIMIT_ENABLED }}
          QT_ADMIN_API_KEY: ${{ secrets.QT_ADMIN_API_KEY }}
        run: |
          echo "Warming DistilBERT models at: $SERVICE_URL"
          curl -sS -X POST "$SERVICE_URL/api/v1/models/warm" \
              -H "Content-Type: application/json" \
              -H "X-API-Key: $QT_ADMIN_API_KEY" \
              -d '{"models":["distilbert","distilbert-sst-2"]}' || {
                echo "Model warm-up request failed"
                exit 1
              }
